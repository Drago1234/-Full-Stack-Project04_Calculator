<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" id = "csslink" href="./style/style.css">
</head>
<body>
  <div class="topbar">
      TYP-D 84
  </div>
  <div class="main">
    <div class="left">
      <button class="skin" id = "trigger1">&#128161;</button>
      <button class="skin" id = "trigger2">CLN HST</button>
<!--       <button class="skin" id = "trigger3">CLN MMR</button> -->
	  <button class="skin" id = "deg">deg</button>
	  <p id="currentTrigMode">Current Trignometric Mode: Radians</p>
	 
    </div>
    <div class="calculator">
      <div class="screen">
        <div class="result" id="result"></div>
        <div class="formula" id="formula"></div>
      </div>
      <div class="buttons">
        <table class="table">
          <tr>
		    <td><button class = "trig" id="SIN" >SIN</button></td>
            <td><button class = "memory" id = "MC" >MC</button></td>
            <td><button class = "memory" id = "MR" >MR</button></td>
            <td><button class = "memory" id = "M+" >M+</button></td>
            <td><button class = "memory" id = "M-" >M-</button></td>
            <td><button class = "memory" id = "MS" >MS</button></td>
          </tr>
          <tr>
		     <td><button class = "trig" id = "COS" >COS</button></td>
            <td><button class = "clear" id = "C" >C</button></td>
            <td><button class = "clear" id = "CE" >CE</button></td>
            <td><button class = "clear" id = "DEL" >DEL</button></td>
            <td><button class = "unary" id = "√" >√</button></td>
            <td><button class = "unary" id = "NEG" >NEG</button></td>
          </tr>
			 <td><button class = "trig" id = "TAN" >TAN</button></td>
            <td><button  class = "unary" id = "X<sup>2</sup>" >X<sup>2</sup></button></td>
            <td><button class = "number" id = "7" >7</button></td>
            <td><button class = "number" id = "8" >8</button></td>
            <td><button class = "number" id = "9" >9</button></td>
            <td><button class = "binary" id = "+" >+</button></td>
          </tr>
          <tr>
		   <td><button class = "trig" id = "SIN^-1" >SIN<sup>-1</sup></button></td>
            <td><button class = "binary" id = "%" >%</button></td>
            <td><button class = "number" id = "4" >4</button></td>
            <td><button class = "number" id = "5" >5</button></td>
            <td><button class = "number" id = "6" >6</button></td>
            <td><button class = "binary" id = "-" >-</button></td>
          </tr>
          <tr>
		   <td><button class = "trig" id = "COS^-1" >COS<sup>-1</sup></button></td>
            <td><button class = "binary" id = "^" >^</button></td>
            <td><button class = "number" id = "1" >1</button></td>
            <td><button class = "number" id = "2" >2</button></td>
            <td><button class = "number" id = "3" >3</button></td>
            <td><button class = "binary" id = "*" >×</button></td>
          </tr>
          <tr>
		   <td><button class = "trig" id = "TAN^-1" >TAN<sup>-1</sup></button></td>
            <td><button class = "unary" id = "1/x" >1/x</button></td>
            <td><button class = "number" id = "." >.</button></td>
            <td><button class = "number" id = "0" >0</button></td>
            <td><button class = "equal" id = "=" >=</button></td>
            <td><button class = "binary" id = "/" >÷</button></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="right">
<!--     This is the original memory button, Don't delete, it's well tested, save it for backup 
       <aside id = "sidebar"> 
          <div class=sidebar id=historyBox>
            <div class=sidebar id = historyTitle>History: </div>
            <br>
            <div class=sidebar id="historyValue"></p></div>
          </div>
          <br>
          <div class=sidebar id=memoryBox>
            <div class=sidebar id = memoryTitle>Memory: </div>
            <br>
            <div class=sidebar id="memoryValue">Nothing store in memory</div>
          </div>
        </aside>  -->
      <div class="history">
        <textarea name="history" id="history" readonly="yes"></textarea>
        <textarea name="memory_area" id="memory_area" readonly="yes">Nothing store in memory</textarea>
      </div>
    </div>
  </div>
    
  <script src="./script/script.js"></script>
  <script src="./script/binary_operator.js"></script>
  <script src="./script/unary_operator.js"></script>
  <script src="./script/clear_keys.js"></script>
  <script src="./script/memory_keys.js"></script>
  <script src="./script/evaluate.js"></script>
  <script src="./script/test_keys.js"></script>
  <script src="./script/number_keys.js"></script>
  <script src="./script/side_buttons.js"></script>
  <script src="./script/trig.js"></script>
</body>
</html>
